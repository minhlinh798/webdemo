<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MIIN FOODS</title>
        <link rel="stylesheet" href="css/shopcar.css">
    </head>
    <body>
      <header>
        <div class="logo">
          <img src="imgs/logo.png" alt="Miin Foods">
          </div>
            <nav>
              <ul>
                <li><a href="index.html">TRANG CHỦ</a></li>
                <li><a href="gioithieu.html">GIỚI THIỆU</a></li>
                <li><a href="sanpham.html">SẢN PHẨM</a></li>
                <li><a href="khuyenmai.html">KHUYẾN MÃI</a></li>
                <li><a href="lienhe.html">LIÊN HỆ</a></li>
              </ul>
          </nav>
          <div class="buttons">
            <button class="login">
              <a href="danhnhap.html">ĐĂNG NHẬP</a>
            </button>
          </div>
      </header>
      <main class="cart-container">
        <h1>Giỏ hàng của bạn</h1>
        <ul class="cart-items">
            <!-- Mẫu sản phẩm trong giỏ hàng -->
            <li class="cart-item">
                <img src="img/b1.png" alt="Sản phẩm 1">
                <div class="item-details">
                    <span class="item-name">Trà sữa trân châu đen</span>
                    <span class="item-price">Giá: 20.000 vnđ</span>
                </div>
                <div class="item-quantity">
                    <label for="quantity1">Số lượng:</label>
                    <input type="number" id="quantity1" value="1" min="1">
                </div>
                <button class="remove-item">Xóa</button>
            </li>
            <!-- Thêm nhiều sản phẩm tương tự tại đây -->
            <li class="cart-item">
              <img src="img/q1.png" alt="Sản phẩm 1">
              <div class="item-details">
                  <span class="item-name">Lẩu hải sản</span>
                  <span class="item-price">Giá: 20.000 vnđ</span>
              </div>
              <div class="item-quantity">
                  <label for="quantity1">Số lượng:</label>
                  <input type="number" id="quantity1" value="1" min="1">
              </div>
              <button class="remove-item">Xóa</button>
          </li>
        </ul>
        
        <!-- Tổng tiền -->
        <div class="cart-total">
            <span>Tổng cộng:</span>
            <span class="total-price">80.000 vnđ</span>
        </div>

        <!-- Các nút hành động -->
        <div class="cart-buttons">
            <button class="update-cart">Cập nhật giỏ hàng</button>
            <button class="checkout">Thanh toán</button>
            <a href="index.html" class="continue-shopping">Tiếp tục mua sắm</a>
        </div>
    </main>
    <script src="./js/cart.js"></script>
  </body>
</html>
